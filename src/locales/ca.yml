## FAQs
page.faq.title: "Preguntes freqüents"
page.faq.q1.q: "Què és això?"
page.faq.q1.a: "AmendPad, inspirat en <a href='http://titanpad.com'>TitanPad</a> i <a href='http://doodle.com/'>Doodle</a>, és una eina per animar a la gent a col·laborar conjuntament en la redacció final de documents permetent aportar noves idees i fer esmenes al mateix."
page.faq.q2.q: "Com funciona?"
page.faq.q2.a: "Pots redactar un esborrany utilitzant el nostre editor de text (en una secció privada) i compartir-ho mitjançant un enllaç públic proporcionat pel botó superior dret 'Compartir' (a la pròpia pàgina). Comença ara mateix fent clic al botó 'Crear pad públic' a la <a href='/'>pàgina d'inici</a>."
page.faq.q3.q: "Quants usuaris poden treballar simultàniament?"
page.faq.q3.a: "Tants com el trànsit del servidor permeteixi!"
page.faq.q4.q: "Quina seguretat / privacitat ofereiex AmendPad?"
page.faq.q4.a: "Els Pads són accessibles per tothom que conegui l'adreça (per exemple http://amendpad.com/doc/2329030d-9dda-40ba-b2f7-8eefc711f1e5). Malgrat que és difícil descobrir la direcció, a causa de la generació aleatoria, no hi ha manera de protegir aquests Pads o mantenir fora a persones no desitjades."
page.faq.q5.q: "Per quant de temps s'emmagatzemaran els Pads?"
page.faq.q5.a: "Com AmendPad és gratuït, hem definit una política d'eliminació per tal d'optimitzar els nostres recursos. Els Pads es mantenen durant 3 mesos des del seu moment de creació. S'ha de tenir en compte que AmendPad no és un lloc d'emmagatzematge. Si us plau, guarda la feina que t'importa en un lloc segur."
page.faq.q6.q: "Puc posseir les meves dades?"
page.faq.q6.a: "Si, pots. Instala una instància d'AmendPad al teu servidor, és codi obert! Dona un cop d'ull al nostre <a href='https://github.com/bonobo-coop/amendpad'>repositori públic a GitHub</a>. Contacta'ns a <a href='mailto:amendpad@bcommunity.es'>amendpad@bcommunity.es</a> si estàs interessat en contractar-nos per a que tu instalem nosaltres."
page.faq.q7.q: "Puc sol·licitar una nova funcionalitat?"
page.faq.q7.a: "No treballem gratuïtament però estem oberts a noves idees. Contacta'ns a <a href='mailto:amendpad@bcommunity.es'>amendpad@bcommunity.es</a> i t'escoltarem. Si desitges contractar-nos per a desenvolupar una nova funcionalitat, aquest desenvolupament haurà de ser sota la llicència de codi obert actual."
page.faq.q8.q: "Qui hi ha darrera d'aquest projecte?"
page.faq.q8.a: "<a href='http://bcommunity.es'>Bonobo Community</a>, una cooperativa de treball associat especialitzada en el món de les TIC."
