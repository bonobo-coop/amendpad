## FAQs
page.faq.title: "FAQs"
page.faq.q1.q: "What is this?"
page.faq.q1.a: "AmendPad, inspired by <a href='http://titanpad.com'>TitanPad</a>, is a tool to engage people to collaborate together."
page.faq.q2.q: "How it works?"
page.faq.q2.a: "You can compose a draft using our rich text editor and share it using a public link provided ('Share' button at editor page top right). Start now clicking on 'Create public pad' button at <a href='/'>home page</a>."
page.faq.q3.q: "How many users can simutaneously work?"
page.faq.q3.a: "As many as the server traffic supports."
page.faq.q4.q: "What security / privacy does AmendPad offer?"
page.faq.q4.a: "Pads are accessible by everyone who knows the address (e.g. http://amendpad.com/2329030d-9dda-40ba-b2f7-8eefc711f1e5). Although is difficult to discover the address, due to random token generation, there is no way to protect these Pads or keep unwanted people out."
page.faq.q5.q: "How long will you store my pads?"
page.faq.q5.a: "Since AmendPad is free, we have defined a deletion policy to optimize our resources. Pads are kept for 3 months since their creation time. Take note that AmendPad is not an archival site. Please archive the work you care about somewhere safe."
page.faq.q6.q: "Could I own my data?"
page.faq.q6.a: "Yes, you can. Install an AmendPad instance on your server, is open source! Checkout our public <a href='https://github.com/bonobo-coop/amendpad'>GitHub repository</a>. Contact us at <a href='mailto:amendpad@bcommunity.es'>amendpad@bcommunity.es</a> if you are interested in contracting us to install it for you."
page.faq.q7.q: "Could I request a new feature?"
page.faq.q7.a: "We don't work for free but we are open to new ideas. Contact us at <a href='mailto:amendpad@bcommunity.es'>amendpad@bcommunity.es</a> and we hear you. If you want to contract us to develop a new feature, it must be under current open source license."
page.faq.q8.q: "Who is behind this project?"
page.faq.q8.a: "<a href='http://bcommunity.es'>Bonobo Community</a>, a worker cooperative specialized on TIC services."
