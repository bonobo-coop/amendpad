## FAQs
page.faq.title: "Preguntas frecuentes"
page.faq.q1.q: "¿Qué es esto?"
page.faq.q1.a: "AmendPad, inspirado en <a href='http://titanpad.com'>TitanPad</a> y <a href='http://doodle.com/'>Doodle</a>, es una herramienta para animar a la gente a colaborar conjuntamente en la redacción final de documentos permetiendo aportar nuevas ideas y hacer enmiendas al mismo."
page.faq.q2.q: "¿Cómo funciona?"
page.faq.q2.a: "Puedes redactar un borrador utilitzando nuestro editor de texto (en una sección privada) y compartirlo mediante un enlace público proporcionado por el botón superior derecho 'Compartir' (en la propia página). Empieza ahora mismo haciendo click en el botón 'Crear pad público' en la <a href='/'>página de inicio</a>."
page.faq.q3.q: "¿Cuántos usuarios pueden trabajar simultaniamente?"
page.faq.q3.a: "¡Tantos com el tráfico del servidor permita!"
page.faq.q4.q: "¿Qué seguredad / privacidad ofrece AmendPad?"
page.faq.q4.a: "Los Pads son accesibles por toda aquella gente que conozca la dirección (por ejemplo http://amendpad.com/doc/2329030d-9dda-40ba-b2f7-8eefc711f1e5). Aunque es difícil descubrir la dirección, a causa de la generación aleatoria, no hay manera de proteger estos Pads o mantener fuera a personas no deseadas."
page.faq.q5.q: "¿Durante cuánto tiempo se almacenan los Pads?"
page.faq.q5.a: "Como AmendPad es gratuito, hemos definido una política de eliminación para optimitzar nuestros recursos. Los Pads se mantienen durante 3 meses desde su momento de creación. Hay que tener en cuenta que AmendPad no es un sitio de almacenamiento. Por favor, guarda el trabajo que te importa en un sitio seguro."
page.faq.q6.q: "¿Puedo poseer mis datos?"
page.faq.q6.a: "Sí, puedes. Instala una instancia de AmendPad en tu servidor, ¡es código abierto! Echa un vistazo a nuestro <a href='https://github.com/bonobo-coop/amendpad'>repositorio público en GitHub</a>. Contactanos a <a href='mailto:amendpad@bcommunity.es'>amendpad@bcommunity.es</a> si estás interesado en contractarnos para que te la instalemos nosotros."
page.faq.q7.q: "¿Puedo solicitar una nueva funcionalidad?"
page.faq.q7.a: "No trabajamos gratis pero estamos abiertos a nuevas ideas. Contactanos a <a href='mailto:amendpad@bcommunity.es'>amendpad@bcommunity.es</a> y te escucharemos. Si deseas contractarnos para desarrollar una nueva funcionalidad, ese desarrollo tendrá que ser bajo la licencia de código abierto actual."
page.faq.q8.q: "¿Quién hay detrás de este proyecto?"
page.faq.q8.a: "<a href='http://bcommunity.es'>Bonobo Community</a>, una cooperativa de trabajo asociado especializada en el mundo de las TIC."
